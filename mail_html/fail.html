                    }

                    .mail_bg {
                        background-color: #F5F5F5;
                    }

                    .mail_cnt {

                        margin: auto;

                    }

                    .mail_container {
                        background-color: #fff;

                    .mail_header {
                        text-align: right;
                    }

                    .top_line_left {
                        width: 88%;
                        height: 3px;

                        float: left;

                    }

                    .top_line_right {

                        float: right;
                        border-top-right-radius: 2px;
                        margin-top: -3px;
                    }

                    .main_title {
                        font-size: 16px;
                        line-height: 24px;
                    }

                    .main_subtitle {
                        line-height: 28px;
                        font-size: 16px;
                        margin-bottom: 12px;
                    }

                    .item_level_1 {
                        margin-top: 60px;
                    }

                    .item_level_2 {
                        margin-top: 40px;
                    }

                    .level_1_title {
                        font-size: 16px;
                        line-height: 28px;
                    }

                    .level_2_title {

                    }

                    .item_txt {

                    }

                        font-size: 14px;
                        line-height: 17px;
                        color: #bebebe;
                        margin-top: 30px;
                        letter-spacing: 1px;
                    }

                    .mail_logo {
                        /*这里修改LOGO*/
                        background-image: url("https://exmail.qq.com/zh_CN/htmledition/images/wwbiz_independent/notify_push/logo_2x.png");
                        background-size: 34px 24px;
                        width: 34px;
                        height: 24px;
                        background-repeat: no-repeat;
                        display: inline-block;
                        margin: 27px 0 20px 0;
                        clear: left;
                    }

                    .img_position {
                        max-width: 100%;
                    }

                    .normalTxt {
                        font-size: 14px;
                        line-height: 24px;
                        margin-top: 10px;
                    }

                    table {
                        width:70%;
                        box-shadow: 0 2px 12px 0 rgba(112, 112, 112, 0.4);/* 阴影 */
                        border-collapse:collapse;/* 取消表格边框 */
                        letter-spacing:1px;/* 文字缩进 */
                    }
                    table, th, tr, td { 
                        border-bottom:1px solid #dedede;/* 表格横线 */
                        padding:15px;
                        text-align: center;
                    }    
                    
                    @media (max-width: 768px) {

                        .mail_bg {
                            background: #fff;
                        }

                        .mail_cnt {
                            padding-bottom: 0;
                            padding-top: 0;
                        }

                        .eml_content {
                            padding: 0 12px 50px;
                        }

                        .phoneFontSizeTitleLarge {
                            font-size: 20px !important;

                        .phoneFontSizeTips {
                            font-size: 14px !important;
